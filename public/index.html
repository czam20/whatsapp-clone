<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="preview" id="preview">
                <header class="header">
                    <div class="user-img-container">
                        <img src="https://i.pinimg.com/originals/91/0b/66/910b66b698ca109111bb4caeead6334b.jpg" class="user-img" id="user-profile">
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn history-btn"><i class="fas fa-history"></i></button>
                        <button class="btn init-chat-btn"><i class="fas fa-comment-alt"></i></button>
                        <button class="btn menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </header>
                <div class="form-container">
                    <form class="form">
                        <input type="text" name="search-chat" id="search-chat" placeholder="Busca un chat o inicia uno nuevo" class="input search">
                        <button class="btn search-btn"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="chat-list-preview">
                    <div class="chat-preview">
                        <div class="chat-preview__img">
                            <img src="https://i.pinimg.com/originals/1d/93/34/1d9334648e5d69b9b4bdd1921dc40008.jpg" alt="" class="user-img">
                        </div>
                        <div class="chat-preview__details">
                            <div>
                                <span class="name">Gatito</span>
                                <span class="time">10:30 pm</span>
                            </div>
                            <div>
                                <div>
                                    <span class="icon check"><i class="fas fa-check-double"></i></span>
                                    <span class="message">Holiii</span>
                                </div>
                                <span class="icon pin"><i class="fas fa-thumbtack"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-details hidden" id="user-profile-details">
                <header class="header">
                    <button class="btn" id="back"><i class="far fa-arrow-left"></i></button>
                    <h2 class="profile__title">Profile</h2>
                </header>
                <div class="profile-img">
                    <figure>
                        <img src="https://i.pinimg.com/originals/91/0b/66/910b66b698ca109111bb4caeead6334b.jpg" class="user-img">
                        <div class="profile-img__hover">
                            <button class="btn"><i class="fas fa-camera-alt"></i></button>
                            <span>Change profile picture</span>
                        </div>
                    </figure>
                </div>
                <div class="info">
                    <label for="user-name">Your name</label>
                    <div class="edit-info">
                        <textarea name="user-name" id="edit-name" class="textarea" disabled>Michi</textarea>
                        <button class="btn" id="edit-name-btn"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
                <div class="info">
                    <label for="user-info">Info.</label>
                    <div class="edit-info">
                        <textarea name="user-info" id="edit-info" class="textarea" disabled>:3</textarea>
                        <button class="btn" id="edit-info-btn"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <header class="header chat">
                <div class="chat-contact">
                    <img src="https://i.pinimg.com/originals/1d/93/34/1d9334648e5d69b9b4bdd1921dc40008.jpg" alt="" class="user-img">
                    <span class="name">Gatito</span>
                </div>
                <div class="chat__btn">
                    <button class="btn search-btn"><i class="fas fa-search"></i></button>
                    <button class="btn menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                    <button class="btn logout-btn">logout</i></button>
                </div>
            </header>
            <div class="chat-content"></div>
            <div class="chat-message">
                <button class="btn"><i class="fal fa-smile-beam"></i></button>
                <button class="btn"><i class="far fa-paperclip"></i></button>
                <input type="text" name="" id="" placeholder="Escribe un mensaje aquÃ­" class="input input-message">
                <button class="btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div class="container auth">
        <div class="modal">
            <div class="auth-title">
                <div class="login-title">
                    <h3>LOGIN</h3>
                </div>
                <div class="register-title">
                    <h3>REGISTER</h3>
                </div>
            </div>
            <div class="auth-form-container">
                <div class="toggle-control">
                    <label class="toggle toggle-login">Login</label>
                    <label class="toggle toggle-register">Register</label>
                    <div class="toggle-tab"></div>
                </div>
                <div class="auth-form-inner">
                    <div class="auth-form login" id="login">
                        <form class="loginSubmit ">
                            <div class="form-input">
                                <input type="email" id="email-login" name="email" class="input" placeholder="Email">
                            </div>
                            <div class="form-input">
                                <input type="password" id="password-login" name="password" class="input" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-auth">Login</button>
                        </form>
                    </div>
                    <div class="auth-form register">
                        <form class="registerSubmit ">
                            <div class="form-input">
                                <input type="email" id="email-register" name="email" class="input" placeholder="Email">
                            </div>
                            <div class="form-input">
                                <input type="password" id="password-register" name="password" class="input" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-auth">Register</button>
                        </form>
                    </div>
                </div>


            </div>

        </div>

    </div>
    <script type="module" src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
