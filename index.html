<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container flex">
        <div class="left">
            <header class="header">
                <div class="user-img-container">
                    <img src="https://i.pinimg.com/originals/91/0b/66/910b66b698ca109111bb4caeead6334b.jpg" class="user-img">
                </div>
                <div class="btn-container">
                    <button type="button" class="btn history-btn"><i class="fas fa-history"></i></button>
                    <button class="btn init-chat-btn"><i class="fas fa-comment-alt"></i></button>
                    <button class="btn menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </header>
            <div class="form-container">
                <form class="form">
                    <input type="text" name="search-chat" id="search-chat" placeholder="Busca un chat o inicia uno nuevo" class="input">
                    <button class="btn search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="chat-list">
                <div class="chat-list__item">
                    <div class="chat-img">
                        <img src="https://i.pinimg.com/originals/1d/93/34/1d9334648e5d69b9b4bdd1921dc40008.jpg" alt="" class="user-img">
                    </div>
                    <div class="chat-details">
                        <div>
                            <span class="name">Gatito</span>
                            <span class="time">10:30 pm</span>
                        </div>
                        <div>
                            <div>
                                <span class="icon"><i class="fas fa-check-double"></i></span>
                                <span class="message">Holiii</span>
                            </div>
                            <span class="icon"><i class="fas fa-thumbtack"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-container"> </div>
    </div>
</body>

</html>
